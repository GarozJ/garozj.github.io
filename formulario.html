<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad – Que comience el juego!</title>
    <link rel="icon" type="image/png" href="breaking bad/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="fondo-formulario">
    <div class="espacio">
    <h1 >Breaking Bad – Que comience el juego!</h1>
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" enctype="multipart/form-data">
        
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre*:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos*:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="direccion">Dirección Postal:</label>
            <input type="text" id="direccion" name="direccion"><br><br>

            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" size="5">
            <label for="piso">Piso:</label>
            <input type="text" id="piso" name="piso" size="5">
            <label for="cp">Código Postal:</label>
            <input type="text" id="cp" name="cp" size="6"><br><br>
            
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad"><br><br>
            
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br><br>

            <label for="email">Correo Electrónico*:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Información Adicional</legend>
            <label>Sexo:</label>
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">Mujer</label><br><br>

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha"><br><br>
        </fieldset>

        <fieldset>
            <legend>Personaje Favorito</legend>
            <label for="personaje">Selecciona un personaje:</label>
            <select id="personaje" name="personaje">
                <option value="jesse">Jesse Pinkman</option>
                <option value="walter">Walter White</option>
                <option value="saul">Saul Goodman</option>
                <option value="gustavo">Gustavo Fring</option>
                <option value="pollos">Pollos Hermanos</option>
                <option value="otros">Otros personajes</option>
            </select><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Comentarios</legend>
            <label for="comentarios">Escribe aquí tus comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="5" cols="50"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Adjuntar Archivos</legend>
            <input type="file" name="archivo">
        </fieldset>
        
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
